{% extends 'base.html' %} {% load static %} {% block content %}
<div class="container">
  {% if messages %} {% for message in messages %}
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    {{ message }}
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
  {% endfor %} {% endif %}

  <center>
    <h1>Hello {{ user }}!!!</h1>
    <br />
    {{ calendar|safe }}
  </center>
</div>

{% endblock %}
